{% extends "schools/base.html" %}
{% block content %}
<div class="container mt-3 align-items-center" style="width: 50%; font-size: 14px;">
    <div class="card p-5">
        <div class="row">
            <div class="text-center">
                <h2 class="text-primary">Search your School</h2><br>
            </div>
            <form class="form-inline d-flex justify-content-center" method="get" action="{% url 'search_and_redirect' %}">
                <div class="form-group me-2">
                    <input type="text" class="form-control" name="q" placeholder="Search ..." pattern=".{4,}"
                        title="Please enter at least 4 characters">
                </div>
                <button type="submit" class="btn btn-primary me-2">Search</button>
                <button class="btn btn-secondary ml-2" onclick="">Clear</button>
            </form>
            <!--<div class="container justify-content-center align-items-center">
                <form class="row justify-content-center">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" name="q" placeholder="Search ..." pattern=".{4,}" title="Please enter at least 4 characters">
                    </div>
                    <div class="col-md-3 mb-3">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                    <div class="col-md-3 mb-3">
                        <button class="btn btn-secondary" type="button" onclick="">Clear</button>
                    </div>
                </form>
            </div>-->
            <div class="">
                <br>
                <div class="text-center">
                    {% if schools %}
                    <ul class="list-unstyled">
                        {% for school in schools %}
                        <li><a href="{% url 'school_login' school.schema_name %}">{{ school.name }}</a></li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <p>School not found</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
