<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <style>
    .table-container {
        max-height: 300px; /* Adjust the height as needed */
        overflow-y: auto;
        border: 1px solid #dddddd;
    }

    table {
        /*border-collapse: collapse;*/
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        box-sizing: border-box;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
